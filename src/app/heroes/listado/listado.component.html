<p>Listado de Héroes</p>

<div *ngIf = "heroeBorrado !== ''; else noBorrado">
    <h3> Héroe borrado: <small> {{ heroeBorrado }} </small></h3>
</div>


<!-- Referencia local: Identificada por el símbolo de #. No es algo que exista en el lado del componente de typeScript. Usualmente son referencias del lado del template -->
<ng-template #noBorrado> 
    <h3> No ha borrado nada.</h3>
</ng-template>

<button (click)="borrarHeroe()">
    Borrar
</button>


<ul>
    <li *ngFor=" let heroe of heroes; let i = index">
        {{ i + 1 }} - {{ heroe }}
    </li>
</ul>
