<h3>Agregar <small>{{ nuevo.nombre }}</small></h3>
<hr>

<!-- EVENTO EVENT <form (submit)="agregar( $event )"> -->

<!-- () Para emitir o escuhar eventos -->
<!-- [] Para establecer una propiedad al objeto-->
<form (ngSubmit)="agregar()">
    <!-- <input 
    type="text" 
    placeholder="Nombre" 
    [value]="nuevo.nombre"
    (input)="cambiarNombre( $event )"
    /> -->
    <input 
    type="text" 
    placeholder="Nombre"
    name="nombre" 
    [(ngModel)]="nuevo.nombre"
    />

    <input type="text" placeholder="Poder" name="poder" [(ngModel)]="nuevo.poder"/>

    <button type="submit">
        Agregar
    </button>
</form>
